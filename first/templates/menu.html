{% extends "base.html" %}

{% block title %}Меню{% endblock %}

{% block content %}
    <h2>Наше меню</h2>
    <table>
        <thead>
            <tr>
                <th>Назва піци</th>
                <th>Опис</th>
                <th>Ціна</th>
            </tr>
        </thead>
        <tbody>
            {% for item in menu_items %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
